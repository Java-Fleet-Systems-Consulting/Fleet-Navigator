name: Build Fleet Navigator

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. 1.0.0)'
        required: true
        default: '1.0.0'
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # Schritt 1: Frontend bauen
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Build frontend
        run: cd web && npm run build

      - name: Upload frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: cmd/navigator/dist/

  # Schritt 2: Fleet Navigator für alle Plattformen bauen
  # Whisper + llama-server werden NICHT eingebettet - App lädt vom Mirror bei Bedarf
  build-navigator:
    needs: [build-frontend]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            ext: '.exe'
          - os: ubuntu-latest
            goos: darwin
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            goos: darwin
            goarch: arm64
            ext: ''

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: cmd/navigator/dist/

      - name: Build Fleet Navigator
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o dist/fleet-navigator-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/navigator

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: fleet-navigator-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/fleet-navigator-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  # Schritt 3: Release erstellen
  release:
    needs: [build-navigator]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Fleet Navigator Binaries
          cp artifacts/fleet-navigator-linux-amd64/fleet-navigator-linux-amd64 release/
          cp artifacts/fleet-navigator-windows-amd64/fleet-navigator-windows-amd64.exe release/
          cp artifacts/fleet-navigator-darwin-amd64/fleet-navigator-darwin-amd64 release/
          cp artifacts/fleet-navigator-darwin-arm64/fleet-navigator-darwin-arm64 release/

          chmod +x release/fleet-navigator-* 2>/dev/null || true

          echo "=== Release Contents ==="
          ls -la release/
          echo "========================"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Fleet Navigator Release

            ### Downloads
            - **fleet-navigator-linux-amd64** - Linux x64
            - **fleet-navigator-windows-amd64.exe** - Windows x64
            - **fleet-navigator-darwin-amd64** - macOS Intel
            - **fleet-navigator-darwin-arm64** - macOS Apple Silicon

            ### Hinweis
            Beim ersten Start lädt Fleet Navigator automatisch die benötigten Komponenten (llama-server, Whisper) vom Mirror herunter.

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fleet-navigator-all-platforms
          path: release/
