<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- Gradients for bars -->
    <linearGradient id="cudaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#a8e000"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#555555"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
    <linearGradient id="rocmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed1c24"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="vulkanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ac162c"/>
      <stop offset="100%" style="stop-color:#d44a5a"/>
    </linearGradient>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0071c5"/>
      <stop offset="100%" style="stop-color:#5ba3d9"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    GPU Backend Performance Vergleich
  </text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">
    LLM Inferenz - Tokens pro Sekunde (relativ)
  </text>

  <!-- Subtitle -->
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888888">
    Basierend auf Qwen2.5-7B Q4_K_M @ 12GB VRAM / 32GB RAM
  </text>

  <!-- Y-Axis -->
  <line x1="120" y1="100" x2="120" y2="400" stroke="#444" stroke-width="2"/>

  <!-- X-Axis -->
  <line x1="120" y1="400" x2="750" y2="400" stroke="#444" stroke-width="2"/>

  <!-- Y-Axis Labels -->
  <text x="110" y="400" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#888">0</text>
  <text x="110" y="325" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#888">25</text>
  <text x="110" y="250" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#888">50</text>
  <text x="110" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#888">75</text>
  <text x="110" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#888">100</text>

  <!-- Grid lines -->
  <line x1="120" y1="325" x2="750" y2="325" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="120" y1="250" x2="750" y2="250" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="120" y1="175" x2="750" y2="175" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="120" y1="100" x2="750" y2="100" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Y-Axis Title -->
  <text x="30" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" transform="rotate(-90, 30, 250)">
    Relative Geschwindigkeit (%)
  </text>

  <!-- Bars -->
  <!-- CUDA (100%) -->
  <rect x="150" y="100" width="100" height="300" rx="5" fill="url(#cudaGrad)" filter="url(#shadow)"/>
  <text x="200" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#76b900">100%</text>
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">CUDA</text>
  <text x="200" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#76b900">NVIDIA</text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">~45 t/s</text>

  <!-- Metal (95%) -->
  <rect x="270" y="115" width="100" height="285" rx="5" fill="url(#metalGrad)" filter="url(#shadow)"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#888888">95%</text>
  <text x="320" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Metal</text>
  <text x="320" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#888888">Apple Silicon</text>
  <text x="320" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">~43 t/s</text>

  <!-- ROCm (85%) -->
  <rect x="390" y="145" width="100" height="255" rx="5" fill="url(#rocmGrad)" filter="url(#shadow)"/>
  <text x="440" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ed1c24">85%</text>
  <text x="440" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">ROCm</text>
  <text x="440" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ed1c24">AMD (native)</text>
  <text x="440" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">~38 t/s</text>

  <!-- Vulkan (70%) -->
  <rect x="510" y="190" width="100" height="210" rx="5" fill="url(#vulkanGrad)" filter="url(#shadow)"/>
  <text x="560" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d44a5a">70%</text>
  <text x="560" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">Vulkan</text>
  <text x="560" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d44a5a">Cross-Platform</text>
  <text x="560" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">~32 t/s</text>

  <!-- CPU (15%) -->
  <rect x="630" y="355" width="100" height="45" rx="5" fill="url(#cpuGrad)" filter="url(#shadow)"/>
  <text x="680" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5ba3d9">15%</text>
  <text x="680" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#ffffff">CPU</text>
  <text x="680" y="438" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#5ba3d9">AVX2/AVX512</text>
  <text x="680" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#888">~7 t/s</text>

  <!-- Legend Box -->
  <rect x="125" y="470" width="620" height="25" rx="3" fill="#252540"/>

  <!-- Legend Items -->
  <circle cx="150" cy="482" r="6" fill="#76b900"/>
  <text x="162" y="487" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Optimal</text>

  <circle cx="230" cy="482" r="6" fill="#888888"/>
  <text x="242" y="487" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Sehr gut</text>

  <circle cx="310" cy="482" r="6" fill="#ed1c24"/>
  <text x="322" y="487" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Gut</text>

  <circle cx="370" cy="482" r="6" fill="#d44a5a"/>
  <text x="382" y="487" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Fallback</text>

  <circle cx="450" cy="482" r="6" fill="#5ba3d9"/>
  <text x="462" y="487" font-family="Arial, sans-serif" font-size="10" fill="#aaa">Notfall</text>

  <text x="550" y="487" font-family="Arial, sans-serif" font-size="10" fill="#666">|</text>

  <text x="570" y="487" font-family="Arial, sans-serif" font-size="10" fill="#888">t/s = Tokens pro Sekunde</text>
</svg>
